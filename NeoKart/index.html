<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeoKart - Shop Smart</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Header/Navbar -->
  <header>
    <nav class="navbar">
      <h1 class="logo">NeoKart</h1>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Deals</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
    </nav>
  </header>

  <!-- Banner Carousel -->
  <section class="carousel">
    <div class="slides fade">
      <img src="https://picsum.photos/1920/320?random=1" alt="Banner 1" />
    </div>
    <div class="slides fade">
      <img src="https://picsum.photos/1920/320?random=2" alt="Banner 2" />
    </div>
    <div class="slides fade">
      <img src="https://picsum.photos/1920/320?random=3" alt="Banner 3" />
    </div>
  </section>

  <!-- Product Display Section -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">

      <!-- Product Card 1 -->
      <div class="card">
        <img src="https://picsum.photos/300/200?random=11" alt="Product 1" />
        <h3>Wireless Headphones</h3>
        <p class="price">₹1,999 <span>₹2,499</span></p>
        <button>Add to Cart</button>
      </div>

      <!-- Product Card 2 -->
      <div class="card">
        <img src="https://picsum.photos/300/200?random=12" alt="Product 2" />
        <h3>Smartwatch Pro</h3>
        <p class="price">₹2,499 <span>₹2,999</span></p>
        <button>Add to Cart</button>
      </div>

      <!-- Product Card 3 -->
      <div class="card">
        <img src="https://picsum.photos/300/200?random=13" alt="Product 3" />
        <h3>Bluetooth Speaker</h3>
        <p class="price">₹999 <span>₹1,499</span></p>
        <button>Add to Cart</button>
      </div>

      <!-- Product Card 4 -->
      <div class="card">
        <img src="https://picsum.photos/300/200?random=14" alt="Product 4" />
        <h3>VR Headset</h3>
        <p class="price">₹3,299 <span>₹3,999</span></p>
        <button>Add to Cart</button>
      </div>

      <!-- Product Card 5 -->
      <div class="card">
        <img src="https://picsum.photos/300/200?random=15" alt="Product 5" />
        <h3>Gaming Mouse</h3>
        <p class="price">₹799 <span>₹1,199</span></p>
        <button>Add to Cart</button>
      </div>

      <!-- Product Card 6 -->
      <div class="card">
        <img src="https://picsum.photos/300/200?random=16" alt="Product 6" />
        <h3>4K Action Camera</h3>
        <p class="price">₹4,499 <span>₹5,499</span></p>
        <button>Add to Cart</button>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 NeoKart | All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
